<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROG Render</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="rog.glb" 
    alt="ROG 3D Model" 
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1"
    exposure="1">
  </model-viewer>
</body>
</html>
